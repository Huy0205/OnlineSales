<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new product</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="d-flex justify-content-center align-items-center m-5">
    <div class="w-50 shadow p-4">
        <h3 class="pt-2 pb-2 text-center">Add new product</h3>
        <div th:style="${'display: '} + (${messages != null} ? block : none)" th:text="${messages}" class="alert alert-danger mt-2 mb-2 text-center"></div>
        <form action="/admin/products/add" method="post" th:object="${product}">
            <div class="mb-3">
                <label class="form-label">Product name:</label>
                <input type="text" class="form-control" name="name" th:field="*{name}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Unit:</label>
                <input type="text" class="form-control" name="unit"  th:field="*{unit}"/>
            </div>
            <div class="mb-3">
                <label class="form-label">Manufacture:</label>
                <input type="text" class="form-control" name="manufacture"  th:field="*{manufacturer}"/>
            </div>
            <div class="mb-4">
                <label class="form-label">Desciption:</label>
                <textarea rows="4" placeholder="Enter product desciption" class="form-control" name="desciption" th:field="*{description}"></textarea>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-success me-4" style="width: 80px;">Save</button>
                <a th:href="@{/admin/products}" class="btn btn-secondary" style="width: 80px;">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
